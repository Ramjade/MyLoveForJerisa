<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Universe Love for You</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: 100px 200px white, 150px 300px white, 250px 100px white, 300px 400px white, 400px 150px white, 500px 250px white, 600px 350px white, 700px 450px white, 800px 50px white;
            animation: twinkling 10s infinite;
        }
        
        @keyframes twinkling {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .heart {
            color: #ff4d6d;
            font-size: 50px;
            animation: float 2s infinite ease-in-out;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .message {
            position: relative;
            z-index: 10;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="message">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>You Are My Universe Honey</h1>
        <p>Just like the stars that shine forever, my love for you is endless. You are the galaxy where my heart belongs. ILOVEYOUSOMUCH JERISA DAVAS üåå</p>
    </div>
</body>

</html>
